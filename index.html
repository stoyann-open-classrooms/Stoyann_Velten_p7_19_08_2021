<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" Une petite faim ? Rechercher parmis nos recettes et regalez-vous!" />
    <link rel=" shortcut icon" href="./SRC/fav-icon.png" type="image/x-icon" />
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./APP/SASS/main.css">
    <script src="https://kit.fontawesome.com/6edb39c88a.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-global">
        <header>
            <a href="./index.html">
                <img src="./SRC/SVG/logo.svg" alt="">
            </a>
            <h1>Les petits plats</h1>
            <h2>test branch</h2>
            <h2>test branch2</h2>

        </header>

        <div class="result-msg-container">
            <div class="result-msg">
                <div class="result-img-txt"></div>
                <span id="close-msg"><i class="far fa-times-circle" aria-hidden="true"></i></span>
            </div>
        </div>
        <div class="input-container">
            <label for="search-bar">Rechercher un ingrédient,appareil,ustensiles ou une recette</label>
            <i class="fas fa-search"></i>
            <input type="text" id="search-bar">
        </div>

        <!-- ************** Tags container **************  -->

        <div class="tags-container"></div>

        <!-- ************** Dropdowns **************  -->


        <div class="dropdowns-container">

            <div class="dropdown-ingr ">
                <h3>Ingrédients</h3>
                <input type="text" class="input" id="input-ingr" placeholder="Recherche un ingrédient">
                <button class="btn-drop btn-drop-ingr"><i class="icone icone-ingr fas fa-chevron-down"></i></button>

                <ul class="list list-ingr"></ul>
            </div>
            <div class="dropdown-app ">
                <h3>Appareils</h3>
                <input type="text" class="input" id="input-app" placeholder="Recherche un Appareils">
                <button class="btn-drop btn-drop-app"><i class="icone icone-app fas fa-chevron-down"></i></button>

                <ul class="list list-app"></ul>
            </div>
            <div class="dropdown-ust">
                <h3>Ustensiles</h3>
                <input type="text" class="input" id="input-ust" placeholder="Recherche un Ustensiles">
                <button class="btn-drop btn-drop-ust"><i class="icone fas fa-chevron-down"></i></button>

                <ul class="list list-ust"></ul>
            </div>
        </div>

        <!-- ************** cards container **************  -->

        <main class="card-container"></main>

    </div>
    <script src="./APP/JAVASCRIPT/main.js" type="module"></script>
</body>

</html>
