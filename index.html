<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" Une petite faim ? Rechercher parmis nos recettes et regalez-vous!" />
    <link rel=" shortcut icon" href="./SRC/fav-icon.png" type="image/x-icon" />
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./APP/SASS/main.css">
    <script src="https://kit.fontawesome.com/6edb39c88a.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- ************** header **************  -->
    <header>
        <a class="logo" href="./index.html">
            <img src="./SRC/SVG/logo.svg" alt="" />
            <h1>Les petits plats</h1>
        </a>
    </header>
    <div class="result-msg-container">
        <div class="result-msg">
            <div class="result-img-txt">Aucune recette ne correspond à vos critères... Vous pouvez chercher "tarte aux
                pommes", "poisson", ect...</div>
            <span id="close-msg"><i class="far fa-times-circle" aria-hidden="true"></i></span>
        </div>
    </div>

    <!-- ************** Search bar **************  -->
    <form class="search-bar-form">
        <label for="search-bar">Rechercher un ingrédient,appareil,ustensiles ou une recette</label>
        <input type="text" id="search-bar">
        <img src="./SRC/SVG/icone-search.svg" class="search-icon" alt="" />
    </form>


    <!-- ************** Tags container **************  -->

    <div class="tags-container"></div>


    <!-- ************** Dropdowns **************  -->

    <div class="dropdowns-container">
        <div class="dropdown dropdown-ingredients">
            <label id="dropdown-ingredient-label" for="ingredient-inp">
                <span class="ingr-span">Ingrédients</span>
                <input type="text" id="ingredient-inp" placeholder="Rechercher un ingrédient" />
                <i class="fas fa-chevron-down" id="dropdown-ingredient-icon"></i>
            </label>
            <ul class="ul" id="ingredient-list" data-filter="ingredient"></ul>
        </div>
        <div class="dropdown dropdown-appareil">
            <label id="dropdown-appareil-label" for="ingredient-inp">
                <span>Appareils</span>
                <input type="text" id="appareil-inp" placeholder="Rechercher un Appareils" />
                <i class="fas fa-chevron-down" id="dropdown-appareil-icon"></i>
            </label>
            <ul class="ul" id="appareil-list" data-filter="apparei"></ul>
        </div>
        <div class="dropdown dropdown-ustensils">
            <label id="dropdown-ustensils-label" for="ingredient-inp">
                <span>Ustensiles</span>
                <input type="text" id="ustensils-inp" placeholder="Rechercher un Ustensile" />
                <i class="fas fa-chevron-down" id="dropdown-ustensils-icon"></i>
            </label>
            <ul class="ul" id="ustensils-list" data-filter="ustensils"></ul>
        </div>
    </div>

    <main class="cards-container"></main>
    <script src="./APP/JAVASCRIPT/main.js" type="module"></script>
</body>

</html>
