<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" Une petite faim ? Rechercher parmis nos recettes et regalez-vous!" />
    <link rel=" shortcut icon" href="./SRC/fav-icon.png" type="image/x-icon" />
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./APP/SASS/main.css">
    <script src="https://kit.fontawesome.com/6edb39c88a.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- ************** header **************  -->
    <header>
        <a class="logo" href="./index.html">
            <img src="./SRC/SVG/logo.svg" alt="" />
            <h1>Les petits plats</h1>
        </a>
    </header>


    <form class="search-bar-form">
        <label for="search-bar">Rechercher un ingrédient,appareil,ustensiles ou une recette</label>
        <input type="text" id="search-bar">
        <img src="./SRC/SVG/icone-search.svg" class="search-icon" alt="" />
    </form>
    <div class="tags-container">

    </div>
    <div class="dropdowns-container">

        <div>
            <div class="dropdown-ingredients dropdown">
                <div class="dropdown-btn dropdown-btn-ingredients">
                    <div class="drop-title">Ingredients</div>
                    <span><i class="fas fa-chevron-down open-ingredient"></i></span>
                </div>
                <div class="open-drop open-drop-ingredient">
                    <div class="top">
                        <input focus type="text" id="ingredient-inp" class="drop-input"
                            placeholder="Rechercher un ingrédient...">
                        <span><i class="fas fa-chevron-up close-ingredient"></i></span>
                    </div>
                    <div class="open-body">
                        <ul class="ul-ingredient"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="dropdown-appareils dropdown">
            <div class="dropdown-btn dropdown-btn-appareils">
                <div class="drop-title">Appareils</div>
                <span><i class="fas fa-chevron-down open-appareil"></i></span>
            </div>
            <div class="open-drop open-drop-appareil">
                <div class="top">
                    <input focus type="text" id="appareil-inp" class="drop-input"
                        placeholder="Rechercher un appareil...">
                    <span><i class="fas fa-chevron-up close-appareil"></i></span>
                </div>
                <div class="open-body">
                    <ul class="ul-appareil"></ul>
                </div>
            </div>
        </div>
        <div class="dropdown-ustensils dropdown">
            <div class="dropdown-btn dropdown-btn-ustensils">
                <div class="drop-title">Ustensiles</div>
                <span><i class="fas fa-chevron-down open-ustensil"></i></span>
            </div>
            <div class="open-drop open-drop-ustensil">
                <div class="top">
                    <input focus type="text" id="ustensil-inp" class="drop-input"
                        placeholder="Rechercher un appareil...">
                    <span><i class="fas fa-chevron-up close-ustensil"></i></span>
                </div>
                <div class="open-body">
                    <ul class="ul-ustensil"></ul>
                </div>
            </div>
        </div>

    </div>

    <main class="cards-container"></main>
    <script src="./APP/JAVASCRIPT/main.js" type="module"></script>
</body>

</html>
